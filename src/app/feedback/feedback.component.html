<style>
    p {
        color: red;
    }
</style>

<div class="container">
    <form #feedbackForm="ngForm">
        <div class="Form-group" [ngClass]="{
            'has-success':this.feedbackForm.controls.UserName?.valid,
            'has-error':this.feedbackForm.controls.UserName?.invalid
        }">
            <label>User Name</label>
            <input type="text" required minlength="3" class="form-control" name="UserName" ngModel />
        </div>
        <!-- {{this.feedbackForm.controls.UserName?.valid}} -->
        <p *ngIf="this.feedbackForm.controls.UserName?.invalid">
            Name is required.
        </p>
        <div class="Form-group">
            <label>Password</label>
            <input type="Password" class="form-control" name="password" ngModel />
        </div>

        <div class="form-group">
            <label>Phone No</label>
            <input type="text" class="form-control" formControlName="PhoneNo" />
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="Address" />
        </div>

        <div>
            <button class="btn btn-success" (click)="Feedback(feedbackForm.value)">Save</button>
        </div>
    </form>
</div>
