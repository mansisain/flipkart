<div class="container">
    <app-search (searchEvent)="SP($event)"></app-search>
    <!-- <input type="text" class="form-control"/> -->
    <!-- <button>Search</button> -->
    <div class="row">
        <div class="col-md-3" *ngFor = "let p of products">
            <div class="thumbnail">
                    <img src={{p.PImage}} alt="Lights" style="width:100%">
                    <div class="caption">
                        <p>{{p.PPrice}}</p>
                        <p>{{p.PName}}</p>
                    </div>
            </div>
        </div>
    </div>
</div>
